<div class="container default-margin-bottom">
    <mat-accordion displayMode="default" [multi]="true" [hideToggle]="false">
        <mat-expansion-panel
            class="mat-panel-report"
            [hideToggle]="false"
            [(expanded)]="reportPanelExpanded"
            (closed)="reportPanelClosed()"
            (opened)="reportPanelOpened()"
        >
            <mat-expansion-panel-header>
                <!-- <span class="material-icons center"> calendar_month </span>
        <span class="center">{{ referenceHead }}</span> -->
                <div class="row center month-name2">Parâmetros</div>
            </mat-expansion-panel-header>
            <div class="row">
                <div class="col">
                    <mat-form-field
                        appearance="fill"
                        floatLabel="always"
                        style="width: 100%"
                    >
                        <mat-label>Tipo de Relatório</mat-label>
                        <mat-select
                            mat-input
                            [(ngModel)]="selectedReportType"
                            (selectionChange)="reportTypeChanges($event)"
                        >
                            <mat-option>-- Nenhum --</mat-option>
                            <mat-option
                                *ngFor="let r of reports"
                                [value]="r.id"
                                >{{ r.name }}</mat-option
                            >
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="selectedReportType == 3">
                <div class="col">
                    <mat-form-field
                        appearance="fill"
                        floatLabel="always"
                        style="width: 100%"
                    >
                        <mat-label>Categoria</mat-label>
                        <mat-select
                            mat-input
                            [(ngModel)]="categoryId"
                            (selectionChange)="categoryChanges($event)"
                        >
                            <mat-option>-- Nenhuma --</mat-option>
                            <mat-option
                                *ngFor="let c of categories"
                                [value]="c.id"
                                >{{ c.name }}</mat-option
                            >
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col mb-2">
                    <div>
                        <label for="">Referência Inicial</label>
                    </div>
                    <div>
                        <app-datepicker
                            [showMonthName]="false"
                            (referenceChange)="initialReferenceChanges($event)"
                            (monthChange)="initialMonthName = $event"
                            [reportInitialId]="1"
                        >
                        </app-datepicker>
                    </div>
                </div>
                <div class="col mb-2">
                    <div>
                        <label for="" class="">Referência Final</label>
                    </div>
                    <app-datepicker
                        [showMonthName]="false"
                        (referenceChange)="finalReferenceChanges($event)"
                        (monthChange)="finalMonthName = $event"
                        [reportFinalId]="1"
                    >
                    </app-datepicker>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <button
                mat-mini-fab
                color="warn"
                (click)="generateReport()"
                [disabled]="!selectedReportType"
                class="mat-elevation-z4"
                matTooltip="Gerar Relatório"
                matTooltipPosition="below"
            >
                <mat-icon class="default-icon">table_chart</mat-icon>
            </button>
        </div>
    </div>

    <!-- Relatório - Exibição Condicional -->
    <div class="row mt-3 report-container">
        <div class="col d-flex">
            <div *ngIf="reportType === 1 && showReport">
                <app-fixed-expenses-report
                    [initialReference]="initialReference"
                    [finalReference]="finalReference"
                ></app-fixed-expenses-report>
            </div>
            <div *ngIf="reportType === 2">
                <app-third-party-expenses-report
                    [initialReference]="initialReference"
                    [finalReference]="finalReference"
                    [others]="true"
                >
                </app-third-party-expenses-report>
            </div>
            <div *ngIf="reportType === 3 && showReport">
                <app-expenses-by-category-report
                    [categoryId]="categoryId"
                    [initialReference]="initialReference"
                    [finalReference]="finalReference"
                ></app-expenses-by-category-report>
            </div>
        </div>
    </div>
</div>
