<div class="row center" *ngIf="!showReportProgress">
  <div class="table-container mat-elevation-z8 mytable2">
    <table mat-table
    [dataSource]="data">
      <!-- # Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{ i + 1 }}
        </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <!-- Descrição Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">
          <div style="display: flex">
            {{ row.Description }}
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <!-- Valor Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">
          {{ row.Value | currency : "" : "" }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          {{ toPayTotal | currency : "" : "" }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedDataColumns; sticky: false"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedDataColumns"></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="displayedDataColumns; sticky: false"
      ></tr>
    </table>
  </div>
</div>
<!-- SPINNER -->
<div class="row center" style="margin-top: 10px">
  <div class="row justify-content-center">
    <mat-spinner color="accent" *ngIf="showReportProgress"> </mat-spinner>
  </div>
</div>
