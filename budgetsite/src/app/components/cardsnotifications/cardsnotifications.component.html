<mat-card *ngFor="let notification of notifications" class="notification-card">
  <mat-card-title>{{ notification.description }}</mat-card-title>
  <mat-card-content>{{ notification.note }}</mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="convertToCardPosting(notification)"
    >
      Transformar em Lan√ßamento
    </button>

    <button mat-button color="warn" (click)="removeNotification(notification)">
      Excluir
    </button>
  </mat-card-actions>
</mat-card>
