<div class="">
  <form [formGroup]="cardReceiptsFormGroup">

    <div class="cancel">
      <button class="default-button" mat-mini-fab matTooltip="Cancelar" color="accent" aria-label="Cancelar"
        (click)="cancel()">
        <mat-icon class="default-icon">close</mat-icon>
      </button>
    </div>

    <div mat-dialog-content>

      <div class="row">
        <div class="col">
          <app-datepickerinput [currentDate]="cardReceipts.date" (currentDateChanged)="currentDateChanged($event)">
          </app-datepickerinput>
        </div>
      </div>

      <div class="row center">

        <div class="col-6">
          <mat-form-field appearance="fill" floatLabel="always" style="width:100% !important">
            <mat-label>A Receber</mat-label>
            <input matInput type="number" inputmode="numeric" formControlName="toReceiveFormControl" readonly
              [(ngModel)]="cardReceipts.toReceive" placeholder="0">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field appearance="fill" floatLabel="always" style="width:100% !important">
            <mat-label>Recebido</mat-label>
            <input matInput type="number" inputmode="numeric" formControlName="receivedFormControl" readonly
              [(ngModel)]="cardReceipts.received" placeholder="0">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field appearance="fill" floatLabel="always" style="width:100% !important">
            <mat-label>Restante</mat-label>
            <input matInput type="number" inputmode="numeric" formControlName="remainingFormControl" readonly
              [(ngModel)]="cardReceipts.remaining" placeholder="0">
          </mat-form-field>
        </div>
      </div>

      <div class="row">

        <div class="col-6">
          <mat-form-field appearance="fill" floatLabel="always" style="width:100% !important">
            <mat-label>Recebendo</mat-label>
            <input matInput type="number" inputmode="numeric" formControlName="amountFormControl"
              [(ngModel)]="cardReceipts.amount" placeholder="0" cdkFocusInitial (change)="onAmountChange()">
            <mat-error *ngIf="cardReceiptsFormGroup.get('amountFormControl')?.hasError('required')">
              Campo <strong>obrigatório</strong>.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field appearance="fill" floatLabel="always" style="width:100% !important">
            <mat-label>Troco</mat-label>
            <input matInput type="number" inputmode="numeric" formControlName="changeFormControl"
              [(ngModel)]="cardReceipts.change" placeholder="0">
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Conta</mat-label>
          <mat-select mat-input [(ngModel)]="cardReceipts.accountId" formControlName="accountFormControl">
            <mat-option>-- Nenhuma --</mat-option>
            <mat-option *ngFor="let account of accounts" [value]="account.id">{{ account.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="cardReceiptsFormGroup.get('accountFormControl')?.hasError('required')">
            Campo <strong>obrigatório</strong>.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Comentário</mat-label>
          <textarea matInput [(ngModel)]="cardReceipts.note" formControlName="noteFormControl"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div mat-dialog-actions>
          <button [disabled]="!cardReceiptsFormGroup.valid" class="default-button" mat-mini-fab matTooltip="Salvar"
            matTooltipPosition="above" color="primary" aria-label="Salvar" [mat-dialog-close]="cardReceipts"
            (click)="save()">
            <mat-icon class="default-icon">save</mat-icon>
          </button>
        </div>
      </div>

    </div>
  </form>
</div>
