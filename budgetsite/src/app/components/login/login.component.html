<div class="container login-container">
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title>
        <img src="../../../assets/img/budget512.png" style="height: 100px; padding-right: 5px;">
        <!-- <mat-card-title>Budget</mat-card-title> -->
        <span>Budget</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginFormGroup">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Usuário</mat-label>
            <input type="text" id="loginFormControl" required matInput formControlName="loginFormControl"
              [(ngModel)]="_login" cdkFocusInitial>
            <mat-error *ngIf="loginFormGroup.get('loginFormControl')?.hasError('required')">
              Campo <strong>obrigatório</strong>.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id="passwordFormControl" required matInput
              formControlName="passwordFormControl" [(ngModel)]="_password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginFormGroup.get('passwordFormControl')?.hasError('required')">
              Campo <strong>obrigatório</strong>.
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-fab color="warn" (click)="login()">
        <mat-icon class="default-icon">login</mat-icon>
      </button>

    </mat-card-actions>
    <!-- <mat-card-footer>
      Footer
    </mat-card-footer> -->
  </mat-card>
</div>
