<div class="">
  <form>
    <div class="cancel">
      <button
        class="default-button"
        mat-mini-fab
        matTooltip="Cancelar"
        color="accent"
        aria-label="Cancelar"
        (click)="onCancel()"
      >
        <mat-icon class="default-icon">close</mat-icon>
      </button>
    </div>
    <h2 mat-dialog-title>{{ data.title || "Confirmação" }}</h2>
    <div mat-dialog-content>
      <div class="row">
        <div class="col">
          <p>{{ data.message }}</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center" style="gap: 20px">
      <button
        mat-raised-button
        color="accent"
        (click)="onCancel()"
        style="width: 100px"
      >
        {{ data.cancelText || "Cancelar" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="onConfirm()"
        style="width: 100px"
      >
        {{ data.confirmText || "Confirmar" }}
      </button>
    </div>
  </form>
</div>
