<div class="row">
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title>
        <img src="../../../assets/img/budget512.png" style="height: 100px; padding-right: 5px;">
        <span>Budget</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userRegisterFormGroup">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input type="text" id="nameFormControl" required matInput formControlName="nameFormControl"
              [(ngModel)]="_name" cdkFocusInitial autocomplete="off">
            <mat-error *ngIf="userRegisterFormGroup.get('nameFormControl')?.hasError('required')">
              Campo <strong>obrigat칩rio</strong>.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Usu치rio</mat-label>
            <input type="text" id="loginFormControl" required matInput formControlName="loginFormControl"
              [(ngModel)]="_login" autocomplete="off">
            <mat-error *ngIf="userRegisterFormGroup.get('loginFormControl')?.hasError('required')">
              Campo <strong>obrigat칩rio</strong>.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id="passwordFormControl" required matInput
              formControlName="passwordFormControl" [(ngModel)]="_password" autocomplete="new-password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="userRegisterFormGroup.get('passwordFormControl')?.hasError('required')">
              Campo <strong>obrigat칩rio</strong>.
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <div class="row center">
      <button mat-fab color="warn" (click)="register()" *ngIf="hideProgress">
        <mat-icon class="default-icon">save</mat-icon>
      </button>
      <div class="row center">
        <div class="row justify-content-center">
          <mat-spinner color="accent" strokeWidth="7" diameter="50" *ngIf="!hideProgress"></mat-spinner>
        </div>
      </div>
    </div>
  </mat-card>
</div>
