<!-- Table -->
<div class="row center mt-2">
  <div class="mytable">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- # Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row; let i = index" [ngClass]="'yield'">
            {{ accountYieldsLength - i }}
          </td>
          <td
            mat-footer-cell
            *matFooterCellDef
            [ngStyle]="{ color: total < 0 ? 'negative' : 'positive' }"
          >
            Total
          </td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let row" [ngClass]="'yield'">
            {{ row.date | date: "dd/MM" }}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Descrição Column -->
        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let row">
            <span
              class="card-detail"
              [ngStyle]="{
                backgroundColor: row.background,
                color: row.color
              }"
            >
              {{ row.account }}
            </span>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Valor Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let row" [ngClass]="'yield'">
            {{ row.amount | currency: "" : "" }}
          </td>
          <td
            mat-footer-cell
            *matFooterCellDef
            [ngClass]="total < 0 ? 'negative' : 'positive'"
          >
            {{ total | currency: "" : "" }}
          </td>
        </ng-container>

        <!-- Running Column -->
        <ng-container matColumnDef="runningTotal">
          <th mat-header-cell *matHeaderCellDef>Saldo</th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="row.runningTotal < 0 ? 'negative' : 'positive'"
            style="padding-left: 15px"
          >
            {{ row.runningTotal | currency: "" : "" }}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Total Dia Column -->
        <ng-container matColumnDef="dayTotal">
          <th mat-header-cell *matHeaderCellDef>Total Dia</th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="row.dayTotal < 0 ? 'negative' : 'positive'"
          >
            {{ row.dayTotal | currency: "" : "" }}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr
          mat-footer-row
          *matFooterRowDef="displayedColumns; sticky: true"
        ></tr>
      </table>
    </div>
  </div>
</div>
